<!DOCTYPE html>
<html>

<!-- Title and scripts -->
<head>
	<title>Cloth Simulation</title>
	<link rel="stylesheet" type="text/css" href="Scripts/Styles.css">
	<script src="Scripts/SaveSystem.js" defer></script>
	<script src="Scripts/Cloth.js" defer></script>
	<script src="Scripts/InteractionHandler.js" defer></script>
	<script src="Scripts/jquery-1.10.2.min.js"></script>
	<script src="Scripts/DisplayText.js" onload="PageReady();"></script>
</head>

<body onload="canvasResize();" onresize="canvasResize();">

	<!-- Page Header -->
	<header>
		<h1><a href="/" id="PageTitle">George Fyles Portfolio....</a><span id="cursor">|</span></h1>
	</header>

	<!-- Contact Bar -->
	<div class="contact">
		<p style="display:inline-block; margin-top:0px; vertical-align:middle">Contact:</p>
		<a href="https://www.linkedin.com/in/george-fyles-b72b45200"><img src="Images/linkedin.png" style="height: 20px; margin-top:0; vertical-align:middle;" alt="Linkedin" title="View my Linkedin profile"></a>
		<a style="display: inline-block; margin-top: 0px; vertical-align: middle; text-decoration: none" href="mailto:gffyles@gmail.com">gffyles@gmail.com<img src="Images/mail.png" style="height: 20px; margin-top:0; margin-left: 5px; vertical-align:middle;" alt=""></a>
	</div>

	<!-- The main content of the page -->
	<main>
		<div style="margin: 10px 50px 10px 50px;">
			<h2><u>Physics Engine Project - Cloth</u></h2>

			<!--Navigation Bar-->
			<nav>
				<ul>
					<li><a href="PhysicsHome.html" class="physicsNav">Intro</a></li>
					<li><a href="Ragdoll.html" class="physicsNav">Ragdoll Demo</a></li>
					<li><a href="Cloth.html" class="physicsNav">Cloth Demo</a></li>
				</ul>
			</nav>
		</div>

		<canvas style="height:90%" onmousedown="toggleMouse();" onmouseup="toggleMouse();" onmouseout="mouseDragging = false;" onmousemove="getMouseCoords(event);"></canvas>
	</main>

	<section>
		<form>
			<input type="button" id="start" value="Start" onclick="startStop();" style="margin-right: 10px;">

			<div class="subdiv">
				Number of Vertices:
				<select id="VerticesNo" required>
					<option value="7">49</option>
					<option value="10">100</option>
					<option value="22">484</option>
					<option value="32">1024</option>
					<option value="100" selected>10,000</option>
				</select>
			</div>
			<div class="subdiv">
				Tensile Strength:
				<select id="Strength" required>
					<option value="4.95">Weak</option>
					<option value="5.5" selected>Medium</option>
					<option value="100">Strong</option>
				</select>
			</div>

			<div style="display: block;">
				<div class="subdiv">
					<input type="text" id="saveValue" placeholder="Name Configuration">
					<input type="button" id="Save" value="Save" onclick="save()">
				</div>
				<div class="subdiv">
					<input type="text" id="setValue" placeholder="Configuration to Set to">
					<input type="button" id="Set" value="Set" onclick="set()">
				</div>
			</div>
		</form>

		Saved Configs:
		<ul id="list" style="padding-left:35px"></ul>
	</section>

	<!-- Page Footer -->
	<footer>
		Site designed and implemented by myself.
	</footer>

</body>
</html>
